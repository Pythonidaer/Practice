    <div class="mt container contact-h1">
      <h1>Contact</h1>
    </div>

    <!-- <div class="sqs-layout sqs-grid-12 columns-12" id="page-59d83a872278e744bbb72e78"> -->
    <div class="sqs-layout">
      <div class="sqs-row">
        <div class="">
          <div class="sqs-block" >
            <div class="">
              <p style="white-space: pre-wrap;"><strong>FOR JUNIOR FRONT END DEVELOPER JOB OFFERS OR OTHER INQUIRIES:</strong>
              </p>
            </div>
          </div>
        <div class="sqs-row">
          <div class="">
            <div class="sqs-block">
              <div class="">
                <div class="form-wrapper">
                  <div class="form-inner-wrapper">
                    <form name="contact" method="POST" data-netlify="true" action="thankyou.html">
                      <div class="field-list clear">
                        <fieldset class="form-item fields name required">
                          <legend class="title">Name  <span class="required" aria-hidden="true">*</span></legend>
                            <div class="field first-name">
                              <label for="first-name" class="caption">
                                <input
                                    class="field-element field-control"
                                    type="text" name="first-name" required aria-required="true"
                                    maxlength="30"
                                /><span class="caption-text">First Name</span>
                              </label>
                            </div>
                            <div class="field last-name">
                              <label for="last-name" class="caption">
                                <input
                                    type="text" name="last-name" required aria-required="true"
                                    class="field-element field-control"
                                    maxlength="30"
                                /><span class="caption-text">Last Name</span>
                              </label>
                            </div>
                          </fieldset>
                          <div class="form-item field email required">
                            <label class="title" for="email">Email Address  <span class="required" aria-hidden="true">*</span></label>
                            <input
                                type="email" name="email" required aria-required="true"
                                class="field-element"

                            />
                          </div>
                          <div class="form-item field text">
                            <label class="title" for="subject">Subject</label>
                            <input
                                class="field-element text"
                                type="text" name="subject"
                            />
                          </div>
                          <div class="form-item field textarea required">
                            <label class="title" for="enter_message">Message
                            <span class="required" aria-hidden="true">*</span></label>
                            <textarea
                                class="field-element"
                                aria-required="true"
                                name="message" placeholder="What would you like to say?"
                            ></textarea>
                          </div>
                        </div>
                        <!-- <div class="right-captcha">
                          <div data-netlify-recaptcha="true">

                          </div> -->
                      </div>
                        <div class="form-button-wrapper form-button-wrapper--align-left">
                          <input class="button sqs-system-button sqs-editable-button" type="submit" value="Submit" name="submit" aria-label="submit"/>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>

      </div>
            </div>
                  </div>
