<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CodeNewbie Quote Generator</title>
    <link rel="stylesheet" href="quote.css">
  </head>
  <body>
    <div class="container">
      <h1>
        <img class="codenewbie-logo" src="https://s3.amazonaws.com/codenewbie-assets/codenewbie+new+logo+white.png" alt="CodeNewbie Logo">
      </h1>
      <button id="quoteBtn">Press to Display a Quote</button>
      <blockquote >
        <h2 id="quote"><a href="https://www.codenewbie.org/" target="_blank">Check out CodeNewbie!</a></h2>
      </blockquote>
      <h3 id="quoteAuthor">author of the quote</h3>
    </div>
    <script src="quote.js">

    </script>
  </body>
</html>
