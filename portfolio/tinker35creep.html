<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flashlight Project</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <!-- font awesome -->
    <script src="../js/all.js"></script>
    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Arvo:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- main css -->
    <!-- <link rel="stylesheet" href="./css/dealership.css" /> -->
    <!-- SHOUT OUTS -->
    <!-- Special thanks to John Smilga for showing me video backgrounds. -->
    <!-- Special thanks to Online web ustaad for showing me the Flashlight Effect-->
    <!-- https://www.youtube.com/watch?v=Wo-kQopjWiQ&t=304s -->
    <style>
      :root {
        cursor: none;
        --cursorX: 50vw;
        --cursorY: 50vh;
      }

      :root:before {
        content: " ";
        display: block;
        width: 100%;
        height: 100%;
        position: fixed;
        pointer-events: none !important;
        z-index: 1;
        background: radial-gradient(
          circle 25vmax at var(--cursorX) var(--cursorY),
          rgba(0, 0, 0, 0) 0%,
          rgba(0, 0, 0, 0.5) 80%,
          rgba(0, 0, 0, 0.95) 100%
        );
      }

      .services {
        position: relative;
        min-height: 85vh;
        max-width: 95vw;
        margin: 0 auto;
        /* clip-path: polygon(0 10%, 100% 0, 100% 90%, 0 100%); */
        clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%) !important;
      }

      .video-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -3;
      }

      .video-item {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .video-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        /* background: black; */
        z-index: -2;
      }

      .flashlightx {
        background: ;
        background-size: cover;
        background-position: center;
        height: 100vh;
      }

      #non-touch {
        display: none;
      }
      @media all and (max-width: 414px) {
        :root:before {
          background: white;
          position: relative;
        pointer-events: auto !important;
        }

        .video-item,
        .video-container,
        source {
          display: none !important;
        }

        .video-overlay {
          display: flex;
          justify-content: center;
          align-items: center;
          min-width: 100vw;
        }

        #non-touch {
          display: block;
          color: black;
          z-index: 10000;
                    text-align: center;
          /* justify-content: center; */
        }
      }

      @media all and (max-width: 800px) {
        :root:before {
          background: white;
          position: relative;
        pointer-events: auto !important;
        }

        .video-item,
        .video-container,
        source {
          display: none !important;
        }

        .video-overlay {
          display: flex;
          justify-content: center;
          align-items: center;
          min-width: 100vw;
        }

        #non-touch {
          display: block;
          color: black;
          z-index: 10000;
          text-align: center;
          /* justify-content: center; */
        }
      }
    </style>
  </head>

  <body>
    <!-- <section class="services py-5 d-flex align-items-center" id="services"> -->
    <section class="flashlight">
      <div class="video-container">
        <video class="video-item" id="vid" autoplay loop muted>
          <source src="./video/grudge.mp4"  type="video/mp4" />
          Your browser does not support video tag
        </video>
      </div>

      <div class="video-overlay">
       <h4 id="non-touch">This Project Was Not Designed For Non-Mouse Screen Use</h4>


      </div>
      <!-- <div class="container py-5">
        <div class="row my-3"></div>
      </div> -->
    </section>

    <!-- jquery  -->
    <script src="../js/jquery-3.3.1.min.js"></script>
    <!-- bootstrap js -->
    <script src="../js/bootstrap.bundle.min.js"></script>
    <!-- Flashlight effect -->
    <script type="text/javascript">
      function update(e) {
        var x = e.clientX || e.touches[0].clientX;
        var y = e.clientY || e.touches[0].clientY;

        document.documentElement.style.setProperty("--cursorX", x + "px");
        document.documentElement.style.setProperty("--cursorY", y + "px");
      }

      document.addEventListener("mousemove", update);
      document.addEventListener("touchmove", update);


    </script>
    <script type="text/javascript">
    var vid = document.getElementById("vid");
    vid.playbackRate = 4;

    </script>
  </body>
</html>
