<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Form Test 1</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="contacttest1.css">
  </head>
  <body>
    <div class="sqs-layout sqs-grid-12 columns-12" id="page-59d83a872278e744bbb72e78">
      <div class="row sqs-row">
        <div class="col sqs-col-12 span-12">
          <div class="sqs-block html-block sqs-block-html" id="block-yui_3_17_2_1_1547081188988_17208">
            <div class="sqs-block-content">
              <h1>Contact</h1><br>
              <p style="white-space: pre-wrap;"><strong>FOR JUNIOR FRONT END DEVELOPER JOB OFFERS OR OTHER INQUIRIES:</strong>
              </p>
            </div>
          </div>
        <div class="row sqs-row">
          <div class="col sqs-col-6 span-6">
            <div class="sqs-block form-block sqs-block-form" id="block-aca6df6fc921245dcb68">
              <div class="sqs-block-content">
                <div class="form-wrapper">
                  <div class="form-inner-wrapper">
                    <form
                       method="POST"
                       action="https://k-c-njyf.squarespace.com">
                      <div class="field-list clear">
                        <fieldset id="name-yui_3_17_2_1_1409936761445_13315" class="form-item fields name required">
                          <legend class="title">Name  <span class="required" aria-hidden="true">*</span></legend>
                            <div class="field first-name">
                              <label class="caption">
                                <input
                                    class="field-element field-control"
                                    name="fname"
                                    type="text"
                                    maxlength="30"
                                /><span class="caption-text">First Name</span>
                              </label>
                            </div>
                            <div class="field last-name">
                              <label class="caption">
                                <input
                                    class="field-element field-control"
                                    name="lname"
                                    type="text"
                                    maxlength="30"
                                /><span class="caption-text">Last Name</span>
                              </label>
                            </div>
                          </fieldset>
                  <div id="email-yui_3_17_2_1_1409936761445_13642" class="form-item field email required">
                    <label class="title" for="email-yui_3_17_2_1_1409936761445_13642-field">Email Address  <span class="required" aria-hidden="true">*</span></label>
                    <input
                        class="field-element"
                        id="email-yui_3_17_2_1_1409936761445_13642-field"
                        name="email"
                        type="email"
                    />
                  </div>
                  <div id="text-yui_3_17_2_1_1547081172649_142654" class="form-item field text">
                    <label class="title" for="text-yui_3_17_2_1_1547081172649_142654-field">Subject</label>
                    <input
                        class="field-element text"
                        type="text"
                        id="text-yui_3_17_2_1_1547081172649_142654-field"
                    />
                  </div>
                  <div id="textarea-yui_3_17_2_1_1409936761445_14462" class="form-item field textarea required">
                    <label class="title" for="textarea-yui_3_17_2_1_1409936761445_14462-field">Message
                    <span class="required" aria-hidden="true">*</span></label>
                    <textarea
                        class="field-element "
                        id="textarea-yui_3_17_2_1_1409936761445_14462-field"
                        aria-required="true"
                    ></textarea>
                  </div>
                </div>
                <div class="form-button-wrapper form-button-wrapper--align-left">
                  <input class="button sqs-system-button sqs-editable-button" type="submit" value="Submit"/>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="white-block">

    </div>
  </body>
